<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click to Paint Dots</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; }
  #map-container {
    width: 800px; height: 550px; margin: 20px auto;
    border: 2px solid black; position: relative;
    cursor: crosshair; overflow: hidden;
  }
  #map-container img {
    width: 100%; height: 100%; object-fit: cover; display: block;
  }
  .dot {
    position: absolute; width: 12px; height: 12px;
    background-color: red; border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none; opacity: 0.1; /* 10% transparency */
  }
</style>
</head>
<body>

<h2>Click on the map to leave a dot</h2>
<div id="map-container">
  <img src="images/LasVegas.jpg" alt="Map">
</div>

<script>
  const container = document.getElementById("map-container");

  // Replace with your Apps Script Web App URL
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwC4vSkjjY-bKhJJHaWjY7ekcCeK9e31s9wnAjigvCJ9s6YVAmw2wteelU46SDAO-fO/exec";

  container.addEventListener("click", async (e) => {
    const rect = container.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    // Clear previous dots
    container.querySelectorAll(".dot").forEach(dot => dot.remove());

    // Create a new dot
    const dot = document.createElement("div");
    dot.classList.add("dot");
    dot.style.left = x + "px";
    dot.style.top = y + "px";
    container.appendChild(dot);

    try {
      // Send click to Google Sheets via URL-encoded POST
      const response = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `x=${x}&y=${y}`
      });

      if (!response.ok) throw new Error("Network response was not ok");

      console.log("Click saved:", Math.round(x), Math.round(y));
    } catch (error) {
      console.error("Failed to send click:", error);
    }
  });
</script>

</body>
</html>
